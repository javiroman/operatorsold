# permissions for end users to edit zookeepers.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zookeeper-editor-role
rules:
- apiGroups:
  - zookeepergroup.github.com
  resources:
  - zookeepers
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - zookeepergroup.github.com
  resources:
  - zookeepers/status
  verbs:
  - get
